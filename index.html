<!DOCTYPE html>
<html>
<head>
    <title>I Scream, You Scream</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .scream-box { margin-top: 30px; }
        .product, .membership { border: 1px solid #ddd; padding: 15px; margin: 15px; display: inline-block; width: 250px; }
    </style>
</head>
<body>
    <h1>💥 I Scream, You Scream 💥</h1>
    <p>Type what’s bothering you, click scream, and let it out! Upgrade for premium screams!</p>

    <div class="scream-box">
        <input type="text" id="screamText" placeholder="Type your scream..." style="width: 300px; padding: 10px;">
        <br><br>
        <button onclick="scream()">SCREAM!</button>
    </div>

    <audio id="screamSound">
        <source src="https://www.soundjay.com/human/screaming-female-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        function scream() {
            let text = document.getElementById('screamText').value;
            if (text.trim() === "") {
                alert("You need to type something!");
                return;
            }
            document.getElementById('screamSound').play();
            setTimeout(() => {
                alert("ECHO: " + text.toUpperCase() + "!!!");
            }, 500);
        }
    </script>

    </div>

    <footer style="margin-top: 50px; font-size: 12px;">

    </footer>
</body>
</html>
