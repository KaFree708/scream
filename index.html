<!DOCTYPE html>
<html>
<head>
    <title>PUSH TO SCREAM</title>
    <style>
        body {
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .scream-box {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üí• I Scream, You Scream üí•</h1>
    <h2>PUSH TO SCREAM</h2>
    <p>Type what‚Äôs bothering you, click scream, and let it out!</p>

    <div class="scream-box">
        <input type="text" id="screamText" placeholder="Type your scream..." style="width: 300px; padding: 10px;">
        <br><br>
        <button onclick="scream()">SCREAM!</button>
    </div>

    <div id="space-container" style="position: relative; width: 100%; height: 300px; overflow: hidden; margin-top: 20px;"></div>

    <audio id="screamSound">
        <source src="https://kafree708.github.io/scream/man-scream-11-278818.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function scream() {
            let textInput = document.getElementById('screamText');
            let text = textInput.value.trim();
            if (text === "") {
                alert("You need to type something!");
                return;
            }

            // Play scream sound
            let screamSound = document.getElementById('screamSound');
            screamSound.volume = 1.0;
            screamSound.currentTime = 0;
            screamSound.play().catch((error) => {
                console.log('Playback error:', error);
            });

            // Create floating word element
            let spaceContainer = document.getElementById('space-container');
            let word = document.createElement('div');
            word.textContent = text;
            word.style.position = 'absolute';
            word.style.left = Math.random() * (spaceContainer.offsetWidth - 100) + 'px';
            word.style.bottom = '0px';
            word.style.fontSize = '24px';
            word.style.color = '#fff';
            word.style.transition = 'transform 3s ease, opacity 3s ease';
            word.style.transform = 'translateY(-300px) rotate(720deg)';
            word.style.opacity = '0';

            spaceContainer.appendChild(word);

            // Remove the word after animation
            setTimeout(() => {
                spaceContainer.removeChild(word);
            }, 3000);

            // Clear input box
            textInput.value = '';
        }
    </script>

</body>
